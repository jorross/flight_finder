<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Flight Finder</title>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    
  
      <body>
         <header class="header">
           <h1> Flight Finder</h1>
         </header>
        <figure class="Pic">  
          <img src="assets/image/plane.png"  alt="Picture for plane"> 
            <div class="Centered">Welcome to Flight Search</div>
        </figure>  
          <div class="row">
            <div class="col-md-3">
      
              <!-- Nav tabs -->
              <section class= "content">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Flight Type</option>
                <option value="1">Round Trip</option>
                <option value="2">One Way</option>
              </select>
     
              <!-- Tab pane -->
              <div class="tab-content col-sm-6 col-sm-offset-3 col-md-12 col-md-offset-0">
                <div role="tabpanel" class="tab-pane active">
                  <form role="form" id="form">
                    <div class="form-group">
                      <label for="from">From</label>
                      <input type="text" class="form-control" id="from">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group" id="departure-date">
                      <p class="form-input-title">Departure date</p>
                      <div class="controls">
                        <input type="date" id="date" required />
                      </div>
                      </div>
                    </div>
                    <div class="form-group" id="return-date">
                      <p class="form-input-title">Return date</p>
                      <div class="controls">
                        <input type="date" id="return-date" required />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="passengers">Passengers</label>
                      <select class="form-control" id="passengers">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <button class="btn btn-danger" id="searchBtn">Search</button>
                  </form>
                </div> 
                
                <!-- <button class="btn btn-default" type="submit" id="search-button" alt="Search button">
                  <span class="glyphicon glyphicon-search"></span> Search
                </button> -->
              </div> <!-- end of tabs -->
      

        <!-- Refine price -->
        <div class="col-sm-6 col-sm-offset-3 col-md-12 col-md-offset-0" id="price-range">
          <p class="form-input-title">Refine flight search</p>

          <div id="price-slider"></div>
          <div id="amount">
            <div id="price-from">
              <input type="text" id="amount-min" title="Set minimal price" readonly>
            </div>
            <div id="price-to">
              <input type="text" id="amount-max" title="Set maximal price" readonly>
            </div>
          </div>
        </div>
    </div>
  </div>

  <hr>
  <div class="footer">
    <p>Flight Finder&copy; 2022</p>
  </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
